<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de Notas</title>
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --light-gray: #f8f9fa;
            --dark-gray: #343a40;
            --border-color: #dee2e6;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            background-color: var(--light-gray);
            color: var(--dark-gray);
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            text-align: center;
            color: var(--dark-gray);
        }
        #notes-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        #notes-form input, #notes-form textarea, #notes-form select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        #notes-form textarea {
            grid-column: 1 / -1;
            resize: vertical;
            min-height: 100px;
        }
        .form-actions {
            grid-column: 1 / -1;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            transition: opacity 0.3s;
        }
        .btn:hover {
            opacity: 0.9;
        }
        .btn-primary { background-color: var(--primary-color); }
        .btn-secondary { background-color: var(--secondary-color); color: #fff; }
        .btn-danger { background-color: var(--danger-color); }
        .btn-edit { background-color: #ffc107; color: #212529; padding: 8px 12px; font-size: 14px; }

        #notes-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        .note {
            background: #fff;
            border: 1px solid var(--border-color);
            border-left: 5px solid var(--primary-color);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
        }
        .note.work { border-left-color: #fd7e14; }
        .note.personal { border-left-color: #20c997; }
        
        .note-header {
            margin-bottom: 10px;
        }
        .note-title {
            font-size: 1.2em;
            font-weight: bold;
            margin: 0;
        }
        .note-author {
            font-size: 0.9em;
            color: #6c757d;
        }
        .note-body {
            flex-grow: 1;
            margin-bottom: 15px;
            white-space: pre-wrap;
        }
        .note-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8em;
            color: #6c757d;
        }
        .note-actions button { margin-left: 5px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Aplicación de Notas</h1>

        <form id="notes-form">
            <input type="hidden" id="note-id">
            
            <input type="text" id="title" placeholder="Título de la nota" required>
            <input type="text" id="author" placeholder="Autor" required>
            
            <textarea id="body" placeholder="Contenido de la nota..." required></textarea>
            
            <select id="classification">
                <option value="personal">Personal</option>
                <option value="work">Trabajo</option>
                <option value="home">Hogar</option>
                <option value="other">Otro</option>
            </select>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Guardar Nota</button>
                <button type="button" id="cancel-edit" class="btn btn-secondary" style="display: none;">Cancelar</button>
            </div>
        </form>

        <hr>

        <h2>Mis Notas</h2>
        <div id="notes-list">
            <!-- Las notas se cargarán aquí dinámicamente -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const apiUrl = 'http://localhost/api-notas/api.php';
            const notesForm = document.getElementById('notes-form');
            const notesList = document.getElementById('notes-list');
            const noteIdInput = document.getElementById('note-id');
            const cancelEditBtn = document.getElementById('cancel-edit');

            // --- FUNCIÓN PARA CARGAR LAS NOTAS ---
            const fetchNotes = async () => {
                try {
                    const response = await fetch(apiUrl);
                    if (!response.ok) throw new Error('Error al cargar las notas.');
                    
                    const notes = await response.json();
                    notesList.innerHTML = ''; // Limpiar lista actual

                    notes.forEach(note => {
                        const noteElement = document.createElement('div');
                        noteElement.classList.add('note', note.classification);
                        noteElement.innerHTML = `
                            <div class="note-header">
                                <h3 class="note-title">${note.title}</h3>
                                <small class="note-author">Por: ${note.author}</small>
                            </div>
                            <p class="note-body">${note.body}</p>
                            <div class="note-footer">
                                <span class="note-date">${new Date(note.created_at).toLocaleString()}</span>
                                <div class="note-actions">
                                    <button class="btn btn-edit" data-id="${note.id}">Editar</button>
                                    <button class="btn btn-danger" data-id="${note.id}">Borrar</button>
                                </div>
                            </div>
                        `;
                        notesList.appendChild(noteElement);
                    });
                } catch (error) {
                    notesList.innerHTML = `<p style="color:red;">${error.message}</p>`;
                }
            };

            // --- FUNCIÓN PARA LIMPIAR Y RESETEAR EL FORMULARIO ---
            const resetForm = () => {
                notesForm.reset();
                noteIdInput.value = '';
                cancelEditBtn.style.display = 'none';
            };
            
            // --- MANEJAR ENVÍO DEL FORMULARIO (CREAR/ACTUALIZAR) ---
            notesForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                const note = {
                    title: document.getElementById('title').value,
                    author: document.getElementById('author').value,
                    body: document.getElementById('body').value,
                    classification: document.getElementById('classification').value,
                };

                const id = noteIdInput.value;
                const method = id ? 'PUT' : 'POST';
                const url = id ? `${apiUrl}?id=${id}` : apiUrl;

                try {
                    const response = await fetch(url, {
                        method: method,
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(note)
                    });

                    if (!response.ok) throw new Error(`Error al ${id ? 'actualizar' : 'crear'} la nota.`);

                    resetForm();
                    fetchNotes(); // Recargar la lista de notas
                } catch (error) {
                    alert(error.message);
                }
            });

            // --- MANEJAR CLICS EN LA LISTA DE NOTAS (EDITAR/BORRAR) ---
            notesList.addEventListener('click', async (e) => {
                const target = e.target;
                const id = target.dataset.id;

                if (!id) return;

                // Botón BORRAR
                if (target.classList.contains('btn-danger')) {
                    if (confirm('¿Estás seguro de que quieres eliminar esta nota?')) {
                        try {
                            const response = await fetch(`${apiUrl}?id=${id}`, { method: 'DELETE' });
                            if (!response.ok) throw new Error('Error al eliminar la nota.');
                            fetchNotes();
                        } catch (error) {
                            alert(error.message);
                        }
                    }
                }

                // Botón EDITAR
                if (target.classList.contains('btn-edit')) {
                    const noteElement = target.closest('.note');
                    document.getElementById('note-id').value = id;
                    document.getElementById('title').value = noteElement.querySelector('.note-title').textContent;
                    document.getElementById('author').value = noteElement.querySelector('.note-author').textContent.replace('Por: ','');
                    document.getElementById('body').value = noteElement.querySelector('.note-body').textContent;
                    document.getElementById('classification').value = noteElement.classList.contains('work') ? 'work' : (noteElement.classList.contains('home') ? 'home' : 'personal');
                    
                    cancelEditBtn.style.display = 'inline-block';
                    window.scrollTo(0, 0); // Subir al inicio de la página para ver el form
                }
            });

            // --- Botón de CANCELAR EDICIÓN ---
            cancelEditBtn.addEventListener('click', resetForm);

            // --- Carga inicial de notas ---
            fetchNotes();
        });
    </script>

</body>
</html>
